version: '3.1'

services:

  db:
    image: postgres
    restart: always
    volumes:
      - ./postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: guitarlions
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432

  django:
    build: Dockerfiles/django
    restart: always
    entrypoint: /django-launcher.sh
    volumes:
      - .:/usr/src/app/
    environment:
      DEBUG: "True"
      ALLOWED_HOSTS: ""
      SECRET_KEY: ""
      DB_HOST: db
      DB_NAME: ""
      DB_USER: "postgres"
      DB_PASSWORD: "postgres"
      DB_PORT: "5432"
      DOMAIN: ""
      DOMAIN_URL: "http://"
      STATIC_URL: "/static/"
      MEDIA_URL: "/media/"
      EMAIL_HOST: "mailhog"
      EMAIL_USE_TLS: "False"
      EMAIL_PORT: "1025"
      EMAIL_USER: ""
      EMAIL_PASSWORD: ""

    ports:
      - 8000:8000
    depends_on:
      - db

  caddy:
    image: caddy:alpine
    restart: always
    ports:
        - 80:80
        - 443:443
    volumes:
        - ./Caddyfile:/etc/caddy/Caddyfile
        - .:/usr/src/app/
    depends_on:
      - django

  gulp:
    build: Dockerfiles/gulp
    restart: always
    command: gulp dev
    ports:
        - 3000:3000
        - 3001:3001
    volumes:
        - .:/app/
    depends_on:
      - caddy

  mailhog:
    image: mailhog/mailhog:latest
    restart: always
    ports:
        - 1025:1025
        - 8025:8025
